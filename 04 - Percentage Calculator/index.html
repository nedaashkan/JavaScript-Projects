<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Percentage Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <h1>Percentage Calculator</h1>
        <div>Calculate Percentage for free.</div>
      </div>
    </div>
    <div class="main">
      <p>
        What is<input type="number" id="percent-el" value="25" />% of<input
          type="number"
          id="num-el"
          value="70"
        />?
      </p>
      <button class="cal-btn">Calculate</button>
    </div>
    <div class="result">
      <p id="result-el">17.5</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
