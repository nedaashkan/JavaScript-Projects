<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="temperature-converter-body">
      <div class="celsius-box">
        <label for="celsius">Celsius</label>
        <input type="number" id="celsius-el" name="celsius" />
      </div>
      <div class="fahrenheit-box">
        <label for="fahrenheit" id="fahrenheit-el"> Fahrenheit</label>
        <input type="number" name="fahrenheit" />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
