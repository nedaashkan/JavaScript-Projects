<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <h1>SPLI <br />TTER</h1>
    <div class="tip-calculator-app">
      <div class="calculate-box">
        <div class="input-box">
          <div>Bill</div>
          <input
            type="text"
            id="bill-el"
            name="Bill"
            autofocus="on"
            autocomplete="off"
          />
        </div>
        <div class="select-tip-box">
          <div class="select-text">Select Tip %</div>
          <div class="box1">
            <button><span class="hidden">0</span>5%</button>
            <button>10%</button>
            <button>15%</button>
          </div>
          <div class="box2">
            <button>25%</button>
            <button>50%</button>
            <input type="text" id="tip-el" autofocus="on" autocomplete="off" />
          </div>
        </div>
        <div class="number-of-people-box">
          <div>
            <span>Number of People</span>
            <span id="massage-el">Can't be zero</span>
          </div>
          <input
            type="text"
            id="people-num-el"
            autofocus="on"
            autocomplete="off"
          />
        </div>
      </div>
      <div class="result-box">
        <div class="tip-amount">
          <div>
            <h3>Tip Amount</h3>
            <span>/person</span>
          </div>
          <h2>$0.00</h2>
        </div>
        <div class="total">
          <div>
            <h3>Total</h3>
            <span>/person</span>
          </div>
          <h2>$0.00</h2>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
