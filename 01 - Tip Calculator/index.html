<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <h1 class="heading">Tip Calculator</h1>
    <div class="tip-calculator-app">
      <div class="calculate-box">
        <div class="bill-box">
          <div>Bill</div>
          <input
            type="text"
            id="bill-el"
            class="bill"
            autofocus="on"
            autocomplete="off"
            placeholder="0"
          />
        </div>
        <div class="select-tip-box">
          <div class="select-text">Select Tip %</div>
          <button><span class="hidden">0</span>5%</button>
          <button>10%</button>
          <br class="phone-br" />
          <button>15%</button>
          <br class="desktop-br" />
          <button>25%</button>
          <br class="phone-br" />
          <button>50%</button>
          <input
            type="text"
            id="tip-el"
            class="tip"
            autofocus="on"
            autocomplete="off"
            placeholder="Custom"
          />
        </div>
        <div class="number-of-people-box">
          <div class="number-of-people-box-text">
            <span>Number of People</span>
            <span id="massage-el"></span>
          </div>
          <input
            type="text"
            id="people-num-el"
            class="people-num"
            autofocus="on"
            autocomplete="off"
            placeholder="0"
          />
        </div>
      </div>
      <div class="result-box">
        <div class="tip-amount">
          <div>
            <h3>Tip Amount</h3>
            <span>/person</span>
          </div>
          <h2 id="tip-amount-el">$0</h2>
        </div>
        <div class="total">
          <div>
            <h3>Total</h3>
            <span>/person</span>
          </div>
          <h2 id="total-el">$0</h2>
        </div>
        <div class="rest-box">
          <button class="calculate-btn" id="calculate-rest-btn">
            calculate
          </button>
          <button class="rest-btn" id="calculate-rest-btn">reset</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
