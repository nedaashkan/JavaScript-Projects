<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <h1 class="heading">Tip Calculator</h1>
    <div class="tip-calculator-app">
      <div class="calculate-box">
        <div class="bill-box">
          <div class="text-box">
            <span>Bill</span>
            <span id="bill-massage-el" class="red-massage"></span>
          </div>
          <input
            type="text"
            id="bill-el"
            class="bill"
            autofocus="on"
            autocomplete="off"
            placeholder="0"
          />
        </div>
        <div class="select-tip-box">
          <div class="text-box">
            <span>Select Tip %</span>
            <span id="tip-massage-el" class="red-massage"></span>
          </div>
          <button onclick="tipBtnNum(5)">
            <span class="hidden">0</span>5%
          </button>
          <button onclick="tipBtnNum(10)">10%</button>
          <br class="phone-br" />
          <button onclick="tipBtnNum(15)">15%</button>
          <br class="desktop-br" />
          <button onclick="tipBtnNum(25)">25%</button>
          <br class="phone-br" />
          <button onclick="tipBtnNum(50)">50%</button>
          <input
            type="text"
            id="tip-el"
            class="tip"
            autofocus="on"
            autocomplete="off"
            placeholder="Custom"
          />
        </div>
        <div class="number-of-people-box">
          <div class="text-box">
            <span>Number of People</span>
            <span id="people-num-massage-el" class="red-massage"></span>
          </div>
          <input
            type="text"
            id="people-num-el"
            class="people-num"
            autofocus="on"
            autocomplete="off"
            placeholder="0"
          />
        </div>
      </div>
      <div class="result-box">
        <div class="tip-amount">
          <div>
            <h3>Tip Amount</h3>
            <span>/person</span>
          </div>
          <h2 id="tip-amount-el"></h2>
        </div>
        <div class="total">
          <div>
            <h3>Total</h3>
            <span>/person</span>
          </div>
          <h2 id="total-el"></h2>
        </div>
        <div class="rest-box">
          <button
            class="calculate-btn"
            id="calculate-rest-btn"
            onclick="calculate()"
          >
            calculate
          </button>
          <button class="rest-btn" id="calculate-rest-btn" onclick="reset()">
            reset
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
