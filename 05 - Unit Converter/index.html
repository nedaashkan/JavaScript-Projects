<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="black-padding">
        <div class="header">
          <span>CONVERTER</span>
          <span><i class="fa-solid fa-mug-hot"></i></span>
        </div>
        <div class="lenght-box">
          <div class="lenght-from">
            <span class="left"><span id="meter-num"></span> meter</span>
            <span class="right"><span id="feet-num"></span> feet</span>
          </div>
          <div class="lenght-to">
            <span><span id="feet-result"></span> feet</span>
            <span><span id="meter-result"></span> meter</span>
          </div>
        </div>
        <div class="volume-box">
          <div class="volume-from">
            <span class="left"><span id="liter-num"></span> liter</span>
            <span class="right"><span id="gallon-num"></span> gallon</span>
          </div>
          <div class="volume-to">
            <span><span id="gallon-result"></span> gallon</span>
            <span><span id="liter-result"></span> liter</span>
          </div>
        </div>
        <div class="mass-box">
          <div class="mass-from">
            <span class="left"><span id="kilogram-num"></span> kilogram</span>
            <span class="right"><span id="pound-num"></span> pound</span>
          </div>
          <div class="mass-to">
            <span><span id="pound-result"></span> pound</span>
            <span><span id="kilogram-result"></span> kilogram</span>
          </div>
        </div>
      </div>
      <div class="input-box">
        <input
          type="text"
          id="num-el"
          class="num-input"
          placeholder="Enter a number ..."
          autofocus="on"
          autocomplete="off"
          oninput="cel()"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
