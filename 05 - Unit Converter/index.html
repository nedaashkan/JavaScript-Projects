<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/cb6c074b0b.js"
      crossorigin="anonymous"
    ></script>
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>CONVERTER</span>
        <span><i class="fa-solid fa-mug-hot"></i></span>
      </div>
      <div class="lenght-box">
        <div class="lenght-from">
          <span class="left">5 meters</span>
          <span class="right">5 feet</span>
        </div>
        <div class="lenght-to">
          <span>16.405 feet</span>
          <span>1.524 meters</span>
        </div>
      </div>
      <div class="volume-box">
        <div class="volume-from">
          <span class="left">5 liters</span>
          <span class="right">5 gallons</span>
        </div>
        <div class="volume-to">
          <span>1.320 gallons </span>
          <span>18.939 liters</span>
        </div>
      </div>
      <div class="mass-box">
        <div class="mass-from">
          <span class="left">5 kilograms</span>
          <span class="right">5 pounds</span>
        </div>
        <div class="mass-to">
          <span>11.020 pounds </span>
          <span>2.269 kilograms</span>
        </div>
      </div>
      <div class="input-box">
        <input
          type="text"
          placeholder="Enter a Number .."
          id="num-el"
          class="num-input"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
